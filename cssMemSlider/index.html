<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>CSS-Mem-Slider</title>
</head>
<body>
    <div class="slider-container">
        <input type="radio" class="slide-radio" name="slide-radio" id="div1" checked="">
        <input type="radio" class="slide-radio" name="slide-radio" id="div2">       
        <input type="radio" class="slide-radio" name="slide-radio" id="div3">       
        <input type="radio" class="slide-radio" name="slide-radio" id="div4">       
    <div id="slides">    
            <div class="slide" id="cat1">
            </div>

            <div class="slide" id="cat2">
            </div>

            <div class="slide" id="cat3">
            </div>

            <div class="slide" id="cat4">
            </div>
        </div>    

        <div id="slider-footer">      

            <div class = "mem-texts" id="first-cat">
                <p> Me overthinking about how I'm overthinking. </p>
            </div>      
            <div class = "mem-texts" id="second-cat">
                <p> Me trying to get through life. </p>
            </div>      
            <div class = "mem-texts" id="third-cat">
                <p> Thanks Goodness they are back in stock. </p>
            </div>      
            <div class = "mem-texts" id="fourth-cat">
                <p> Me trying the at home workouts I saw on Instagram. </p>
            </div>      

            <div class="switchers">
                <label class="switcher" id="switcher1" for="div1"></label>
                <label class="switcher" id="switcher2" for="div2"></label>
                <label class="switcher" id="switcher3" for="div3"></label>
                <label class="switcher" id="switcher4" for="div4"></label>
            </div>
        </div>           
    </div>
</body>
</html>
